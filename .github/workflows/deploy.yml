name: üöÄ Deploy Pipeline

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  PHP_VERSION: "8.2"
  NODE_VERSION: "18"

jobs:
  # ============================================
  # JOB 1: Pre-Deploy Checks
  # ============================================
  pre-deploy:
    name: üîç Pre-Deploy Checks
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: üì¶ Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: üß™ PHP Syntax Check
        run: find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \; | grep -v "No syntax errors"
        continue-on-error: true

      - name: ‚úÖ Check critical files
        run: |
          echo "üîç Verifying deployment readiness..."
          test -f "public/index.php" || (echo "‚ùå Missing public/index.php" && exit 1)
          test -f "composer.json" || (echo "‚ùå Missing composer.json" && exit 1)
          echo "‚úÖ All checks passed!"

  # ============================================
  # JOB 2: Deploy to Staging (develop branch)
  # ============================================
  deploy-staging:
    name: üß™ Deploy to Staging
    runs-on: ubuntu-latest
    needs: pre-deploy
    if: |
      github.ref == 'refs/heads/develop' || 
      github.ref_name == 'develop' ||
      github.ref == 'refs/heads/main' ||
      github.ref_name == 'main' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.zoldify.com

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Install Node dependencies
        run: npm ci

      - name: üé® Build CSS/JS assets
        run: npm run build

      - name: üîë Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "üîç Testing SSH connection to ${{ secrets.SSH_HOST }}:${{ secrets.SSH_PORT }}"
          ssh-keyscan -H -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>&1 || echo "‚ö†Ô∏è ssh-keyscan failed, continuing anyway"
          echo "üîç Checking key file:"
          ls -la ~/.ssh/deploy_key
          echo "üîç Testing SSH connection:"
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no -o BatchMode=yes ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "echo 'SSH connection successful!'" || echo "‚ùå SSH connection failed"

      - name: üì§ Deploy to Staging via Rsync
        run: |
          rsync -avz --delete \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='.env' \
            --exclude='README.md' \
            --exclude='tests' \
            --exclude='.github' \
            --exclude='.agent' \
            --exclude='docs' \
            --exclude='*.md' \
            --exclude='.vscode' \
            --exclude='.idea' \
            --exclude='storage/logs/*' \
            --exclude='storage/cache/*' \
            --exclude='.user.ini' \
            --exclude='.well-known' \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/www/wwwroot/staging.zoldify.com/
      - name: üîî Notify Success
        if: success()
        run: |
          echo "‚úÖ Staging deployment successful!"
          echo "üåê URL: https://staging.zoldify.com"
          echo "üìÖ Time: $(date)"
          echo "üìù Commit: ${{ github.sha }}"

      - name: üîî Notify Failure
        if: failure()
        run: |
          echo "‚ùå Staging deployment FAILED!"
          echo "üìù Commit: ${{ github.sha }}"
          echo "üë§ Author: ${{ github.actor }}"

  # ============================================
  # JOB 3: Deploy to Production (main branch)
  # ============================================
  deploy-production:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: pre-deploy
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://zoldify.com

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Install Node dependencies
        run: npm ci

      - name: üé® Build CSS/JS assets
        run: npm run build

      - name: üì¶ Install Composer dependencies
        run: |
          composer install --no-interaction --prefer-dist --no-progress --optimize-autoloader --no-dev

      - name: üîê Create deployment info
        run: |
          echo "{
            \"version\": \"${{ github.sha }}\",
            \"branch\": \"${{ github.ref_name }}\",
            \"deployed_at\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
            \"deployed_by\": \"${{ github.actor }}\"
          }" > public/version.json

      - name: üîë Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>&1 || true

      - name: üì§ Deploy to Production via Rsync
        run: |
          rsync -avz --delete \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='.env' \
            --exclude='README.md' \
            --exclude='tests' \
            --exclude='.github' \
            --exclude='.agent' \
            --exclude='docs' \
            --exclude='*.md' \
            --exclude='.vscode' \
            --exclude='.idea' \
            --exclude='storage/logs/*' \
            --exclude='storage/cache/*' \
            --exclude='.user.ini' \
            --exclude='.well-known' \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/www/wwwroot/zoldify.com/

      - name: üóÑÔ∏è Run Database Migrations
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
            "cd /www/wwwroot/zoldify.com && php database/migrate.php"

      - name: üîî Notify Success
        if: success()
        run: |
          echo "========================================"
          echo "   üéâ PRODUCTION DEPLOYMENT SUCCESS!   "
          echo "========================================"
          echo "üåê URL: https://zoldify.com"
          echo "üìÖ Time: $(date)"
          echo "üìù Commit: ${{ github.sha }}"
          echo "üë§ Author: ${{ github.actor }}"
          echo "========================================"

      - name: ‚ùå Notify Failure
        if: failure()
        run: |
          echo "========================================"
          echo "   ‚ùå PRODUCTION DEPLOYMENT FAILED!    "
          echo "========================================"
          echo "üìù Commit: ${{ github.sha }}"
          echo "üë§ Author: ${{ github.actor }}"
          echo "üîç Please check logs for details"
          echo "========================================"

  # ============================================
  # JOB 4: Deploy Chat Server (Manual)
  # ============================================
  deploy-chat-server:
    name: üí¨ Deploy Chat Server
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Install dependencies (production)
        working-directory: ./chat-server
        run: npm ci --production

      - name: üì§ Deploy Chat Server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./chat-server/
          server-dir: ./chat-server/
          exclude: |
            **/.git*
            **/.env
            **/README.md

      - name: üìã Post-deploy instructions
        run: |
          echo "========================================"
          echo "   üí¨ CHAT SERVER DEPLOYED!            "
          echo "========================================"
          echo ""
          echo "‚ö†Ô∏è  IMPORTANT: SSH v√†o server v√† ch·∫°y:"
          echo ""
          echo "   cd /www/wwwroot/zoldify.com/chat-server"
          echo "   pm2 restart zoldify-chat"
          echo ""
          echo "   Ho·∫∑c n·∫øu ch∆∞a c√≥ PM2:"
          echo "   pm2 start index.js --name zoldify-chat"
          echo ""
          echo "========================================"

  # ============================================
  # Deployment Summary
  # ============================================
  deploy-summary:
    name: üìã Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: üìä Summary
        run: |
          echo "========================================"
          echo "       DEPLOYMENT PIPELINE SUMMARY      "
          echo "========================================"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Time:   $(date)"
          echo "========================================"
          echo ""
          echo "Results:"
          echo "  Staging:    ${{ needs.deploy-staging.result || 'skipped' }}"
          echo "  Production: ${{ needs.deploy-production.result || 'skipped' }}"
          echo "========================================"
