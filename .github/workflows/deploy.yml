name: ðŸš€ Deploy to Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Fetch 2 commits to compare changes

      - name: ðŸ“‚ Sync files via FTP (only changed files)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          # Chá»‰ upload file thay Ä‘á»•i (incremental sync)
          state-name: .ftp-deploy-sync-state.json
          # Loáº¡i trá»« cÃ¡c file/folder khÃ´ng cáº§n upload
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            **/vendor/**
            *.sql
            .env
            .env.example
            composer.lock
            package-lock.json
            README.md
            README2.md
            ARCHITECTURE.md
            .gitignore
            .ftp-deploy-sync-state.json
