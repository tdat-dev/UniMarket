name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  lint:
    name: PHP Lint + Composer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --no-interaction

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Determine changed PHP files
        id: changed
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi

          echo "Base: $BASE"
          echo "Head: $HEAD"

          {
            echo "files<<EOF"
            if [[ "$BASE" == "0000000000000000000000000000000000000000" ]]; then
              # first push (before = all zeros)
              git diff-tree --no-commit-id --name-only -r "$HEAD" -- '*.php' ':!vendor/**' || true
            else
              git diff --name-only "$BASE" "$HEAD" -- '*.php' ':!vendor/**' || true
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: PHP syntax check (changed files only)
        shell: bash
        run: |
          set -euo pipefail
          FILES="${{ steps.changed.outputs.files }}"

          if [[ -z "$FILES" ]]; then
            echo "No PHP files changed. Skip php -l."
            exit 0
          fi

          while IFS= read -r f; do
            [[ -z "$f" ]] && continue
            php -l "$f"
          done <<< "$FILES"