<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniMarket - Blue Theme</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        /* Lấy màu từ ảnh của bạn */
        --brand-primary: #0066cc; /* Xanh dương đậm của Logo */
        --brand-gradient: linear-gradient(
          90deg,
          #0066cc 0%,
          #0099ff 100%
        ); /* Gradient nút đăng nhập */
        --bg-body-gradient: linear-gradient(
          180deg,
          #0066cc 0%,
          #00aaff 100%
        ); /* Giả lập nền web của bạn */
        --white: #ffffff;
        --gray-light: #f3f4f6;
        --text-color: #334155;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Quicksand", sans-serif; /* Font bo tròn nhẹ */
      }

      body {
        /* Demo nền giống dự án của bạn để dễ hình dung */
        background: var(--bg-body-gradient);
        min-height: 100vh;
      }

      /* --- HEADER --- */
      .header-container {
        background-color: var(--white);
        height: 80px;
        display: flex;
        align-items: center;
        /* Đổ bóng nhẹ để tách biệt Header với nền xanh bên dưới */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        position: sticky;
        top: 0;
        z-index: 100;
        padding: 0 40px;
      }

      .header-content {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 40px;
      }

      /* 1. LOGO */
      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: var(--brand-primary);
        font-weight: 700;
        font-size: 24px;
      }

      .logo i {
        font-size: 28px;
      }

      /* 2. SEARCH BAR (Bo tròn giống nút đăng nhập) */
      .search-box {
        flex: 1;
        max-width: 500px;
        position: relative;
      }

      .search-wrapper {
        display: flex;
        align-items: center;
        background: var(--gray-light);
        border-radius: 50px; /* Bo tròn viên thuốc */
        padding: 5px 5px 5px 20px;
        border: 2px solid transparent;
        transition: all 0.3s;
      }

      .search-wrapper:focus-within {
        background: var(--white);
        border-color: var(--brand-primary);
        box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
      }

      .search-input {
        flex: 1;
        border: none;
        background: transparent;
        outline: none;
        font-size: 14px;
        color: var(--text-color);
        font-weight: 600;
      }

      .search-btn {
        background: var(--brand-gradient);
        color: white;
        border: none;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
      }

      .search-btn:hover {
        transform: scale(1.1);
      }

      /* 3. MENU & ICONS */
      .nav-actions {
        display: flex;
        align-items: center;
        gap: 25px;
      }

      .nav-icon {
        color: var(--text-color);
        font-size: 20px;
        text-decoration: none;
        position: relative;
        transition: color 0.2s;
      }

      .nav-icon:hover {
        color: var(--brand-primary);
      }

      /* Badge thông báo màu đỏ nổi bật */
      .badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: #ff4757;
        color: white;
        font-size: 10px;
        font-weight: bold;
        height: 16px;
        padding: 0 5px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid white;
      }

      /* Nút Đăng nhập/Đăng ký (Dạng Text xanh) */
      .auth-links {
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 14px;
        font-weight: 700;
      }

      .link-login {
        text-decoration: none;
        color: var(--brand-primary);
      }

      .link-signup {
        text-decoration: none;
        color: white;
        background: var(--brand-gradient);
        padding: 8px 20px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 102, 204, 0.3);
        transition: transform 0.2s;
      }

      .link-signup:hover {
        transform: translateY(-2px);
      }

      /* --- DEMO CONTENT --- */
      .hero-placeholder {
        text-align: center;
        color: white;
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <a href="#" class="logo">
          <i class="fas fa-shopping-bag"></i>
          UniMarket
        </a>

        <div class="search-box">
          <div class="search-wrapper">
            <input
              type="text"
              class="search-input"
              placeholder="Tìm giáo trình, đồ gia dụng cũ..."
            />
            <button class="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="nav-actions">
          <a href="#" class="nav-icon" title="Giỏ hàng">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge">2</span>
          </a>

          <div style="width: 1px; height: 20px; background: #ddd"></div>
          <div class="auth-links">
            <a href="#" class="link-login">Đăng nhập</a>
            <a href="#" class="link-signup">Đăng ký</a>
          </div>
        </div>
      </div>
    </header>

    <div class="hero-placeholder">
      <h3>Phần dưới này là Banner 3D màu xanh của bạn</h3>
      <p>(Header trắng giúp nổi bật trên nền xanh này)</p>
    </div>
  </body>
</html>
